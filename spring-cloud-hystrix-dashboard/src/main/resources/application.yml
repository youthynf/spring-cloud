server:
  port: 9001

spring:
  application:
    name: spring-cloud-hystrix-dashboard

# Eureka配置，服务注册
eureka:
  client:
    service-url:
      #      defaultZone: http://eureka-7001:7001/eureka,http://eureka-7002:7002/eureka,http://eureka-7003:7003/eureka
      defaultZone: http://eureka-single-7001:7001/eureka
  instance:
    instance-id: spring-cloud-hystrix-dashboard-9001 # 修改eureka上默认的描述信息：localhost:spring-cloud-hystrix-dashboard-9001:9001 --> spring-cloud-hystrix-dashboard-9001